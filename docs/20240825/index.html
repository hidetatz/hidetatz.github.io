<h1>2024年8月25日 大戸屋</h1>
<p>白井智之の「名探偵のいけにえ」を読んだ。大満足。
正統派の多重解決ものだが、怒涛の伏線回収が素晴らしく読んでいて気持ちがいい。多重解決であることを目的とせず、多重解決でなければ到達できない結末に至っていた印象ですごく良かった。
まあまあの叙述トリックもあるのだが、多重解決の方が目立つので割とサラッとしているがそこもすごく面白かった。</p>
<p>なぞの足首の痛みがあり今日は走るのを休んだ。たまには休んでいい。</p>

<h1>2024年9月28日 かきを食う日</h1>
<p>家にあった牡蠣のオイル漬けでパスタを作ったらめちゃくちゃ美味しくできた。
スパゲッティを20秒くらい短く茹でる。牡蠣のオイル漬けに入ってたオイルでにんにくを炒め、そこにスパゲッティを投入。塩コショウをガンガン入れる。ゆで汁を若干入れる。牡蠣を入れる。しばらく混ぜる。</p>
<p>あと柿にクリームチーズを乗せて生ハムで巻いたやつも食べた。うまかった。</p>

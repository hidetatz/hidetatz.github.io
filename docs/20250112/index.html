<h1>2025年1月12日 ジュブジュブ</h1>
<p>いったん葬儀関係が一段落したので飛行機で帰宅。ものすごく疲れた。
「幸せな家族 そしてその頃はやった唄」を読んだ。ちょっと思ったよりは微妙だったなあ。謎解きが全く大した事ない感じだったが、あくまでジュブナイルであり、これはそういう本ではないのだろう。結構昔の本だしまあこんなもんかなと思った。最近の本はむしろ、読者の期待を大きく裏切らないといけないから大変だよなあ。</p>

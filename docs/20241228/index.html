<h1>2024年12月28日 森田</h1>
<p>「ヒメアノ～ル」を見た。古谷実。ヒメアノ～ルは面白い。
私は日常生活と地続きになった恐怖を描いた作品が好きだなと思った。今連載している漫画で「住みにごり」というのがあってこれも好きなんだけど、ヒメアノ～ルと似ている。日常生活をコミカルに描きながら、そのすぐそばの、手を伸ばせば届く範囲に恐怖が潜んでいる、という感じの話。</p>

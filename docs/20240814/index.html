<h1>2024年8月14日 ダッシュの時間</h1>
<p>日記書くの忘れてた。
夕方に近くの公園でダッシュした。端から端までおよそ100メートルあるのだが、ストップウォッチをスタートし、全力で向こうまで走り、ストップウォッチが1分00秒になったら全力で戻って来る、2分00秒になったらまた全力で向こうに走る、、というのを繰り返すスポーツをしている。ゆっくり走ると次に走り始めるまでの時間が短くなるようになっている。
最初は余裕なのだが、5本目くらいからきつくなってくる。これを30本くらいできるようになるのが今の目標。
心拍数がかなり上げられるし、体力を削れるので入眠もしやすくなる。おすすめの運動。</p>

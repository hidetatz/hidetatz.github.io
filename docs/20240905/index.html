<h1>2024年9月5日 柿チー</h1>
<p>「汚れた聖地巡礼について」読み終わった。
やっぱ三津田信三の忌み家シリーズっぽいなと思った。ホラーというよりミステリーかな。怖さは確実に「近畿地方」のほうが上だった。</p>
<p><a href="https://foodistnote.recipe-blog.jp/article/96137/" rel="nofollow">https://foodistnote.recipe-blog.jp/article/96137/</a></p>
<p>こういう感じの料理を作って食べた。柿とクリームチーズ美味しかった。柿はあまり人気ではないが、私は好きだ。</p>

<h1>2024年10月25日 家にいよう</h1>
<p>飛行機に乗ったわけではないんだが、成田空港に行った。
私の家からは成田空港も羽田空港もほぼ移動時間が変わらないのだが、羽田空港へ向かう常磐道や首都高は道路が混みやすいため、成田のほうが早く着くことが多い。ただし成田空港は圏央道ルートの場合片側一車線なため、事故ると完全に通行止めになるリスクが有る。成田空港には外環からの東関道ルートもあるが、これは習志野付近が混みやすい。</p>
<p>渋滞がかなり嫌いなので、混みそうなときに混みそうな場所へ行かないという生活を心がけている。出かけるのも専ら平日。土日は家でプログラムを書こう。</p>

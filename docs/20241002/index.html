<h1>2024年10月2日 メガネ壊れ人</h1>
<p><img alt="IMG_20241003_083247.jpg" src="./0.jpg"></p>
<p>メガネが壊れた。
ブリッジからちぎれてしまった。どうして、、
まあJINSの安いメガネだから、こんなもんかなという印象。
最近オーラリングをなくしたり、モニターが壊れたりメガネが壊れたりしており怖い。お祓いの機運か。</p>

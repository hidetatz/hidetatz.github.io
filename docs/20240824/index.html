<h1>2024年8月24日 てんやは最高</h1>
<p>土曜だけど1日仕事してた。
私は人が休んでるときに働くのが好きだ。人が働いてるときに休むのも好きだ。平日休みのほうが普通にいいよな。
夜に「てんや」に行く。てんやはいろいろな天丼があるけど、普通の一番安いスタンダード天丼が一番美味い。天ぷらのラインナップが安定している。私は海老天にあまり価値を感じなくて、イカやかぼちゃの天ぷらが好きだからスタンダード天丼が一番いい。</p>

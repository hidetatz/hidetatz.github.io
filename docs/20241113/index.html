<h1>2024年11月13日 名前空間偏重</h1>
<p>プログラミングで大事なのは名前空間と書いたが、なぜそれが大事なのかわかってきたかも。</p>
<p>名前空間の構造は、そのままプログラムの抽象的な構造と一致するからだ。例えばプログラムでハードウェアを抽象化するとき、そのハードウェアが、そのプログラムの中でどういう立ち位置にいるのかを注意深く考えないと、正しい名前がつけられない。正しい名前がつけられないとプログラムは自然と壊れていく。名前空間が適切だとプログラムは勝手に完成されていくようなイメージが有る。これについてはいつかちゃんとした文章を書きたい。</p>

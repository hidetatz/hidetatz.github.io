<h1>2024年9月9日 顔食べ男</h1>
<p>白井智之の「人間の顔は食べづらい」を読んだ。</p>
<p>これはとてつもなく面白かった。今年読んだ本で今のところ一番かもしれない。
謎解きの難易度がかなり高く、犯人が普通にさっぱりわからないのだが、理詰めで犯人を導きながら多重解決に繋げるのはさすがの白井智之という感じだった。</p>
<p>またチャー坊というキャラがとても魅力的だった。「ございやす」口調なのがかなりふざけていて良い。チャー坊の推理シーンのカタルシスはすごかった。</p>
<p>後、昨日海老名サービスエリアで買った「インカのめざめ」を使ったポテトチップスが美味かった。インカのめざめは最高。</p>

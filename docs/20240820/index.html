<h1>2024年8月20日 領域展開</h1>
<p>「テスカトリポカ」を読んでいる。長いからかやたら疲れる小説。
文章がなんか異常に読みやすいと感じた。こういうふうに感じる本がたまにあるけど、何が共通しているのかあまりまだ言語化できていない。
たぶん文が短くて簡潔なことがかなり重要なのではないかと思う。</p>
<p>呪術廻戦の連載が終わるらしい。死滅回遊あたりから、本当に話の意味が全くわからなくなってしまったので読まなくなったが、意外とあっさり終わるんだな、、という感じ。作者の自己主張が強いのもしんどかった。途中まではめちゃくちゃおもしろかった。</p>

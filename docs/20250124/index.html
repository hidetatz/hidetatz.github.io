<h1>2025年1月24日 スパッと</h1>
<p>車検に出してる車が、書類の不備で引き渡しが2日遅れるらしい。結局8日かかったことになる。なんていい加減なんだ、、もうこの店に訪れることはないだろう。</p>
<p>車がないとすごく狭い世界に閉じ込められているような気持ちになる。めちゃくちゃ田舎に生まれて、都会に憧れながら過ごす高校生とかってこんな気持ちなのかも。</p>
<p>トレインスポッティングを見た。教訓めいたものではなく、痛快ないい映画だった。</p>

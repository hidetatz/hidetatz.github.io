<h1>2024年11月16日 予約が無理な人</h1>
<p>ゴルフのレッスン体験に行ってみたんだが、結論入会しないことにした。ゴルフのスイングは人それぞれで、独力で少しずつ上達していけばいいかな、、と思った。
あと予約を取るのって面倒なんだよな。予約が取れないこともあるし、取れたとして、その後予約に合わせて生活しなければいけなくなる。予約したことを覚えておかなければいけない脳のリソースが無駄というか、頭が疲れる感じがある。行きたいときにサクッと打ちっぱなしに行くのが良さそう。</p>

<h1>2024年12月10日 マステ</h1>
<p>U-NEXTで、実は見たことがなかった「心霊マスターテープ」を見たんだけど、これめちゃくちゃおもしろい！ホラードキュメンタリー好きからすると、かなり豪華な出演陣だった。</p>
<p>こういうのはよくわからないまま終わることも多いが、無駄な伏線がなく最後に全部回収されるのが気持ちよかった。梅沢さんと茨木さんの家に入って話してるあたりは緊張感すごいし、しっかり怖くてよかった。最後にゾゾゾか入ってくるのも良かった。
2も見ようと思う。</p>

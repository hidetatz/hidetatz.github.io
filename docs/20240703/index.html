<h1>2024年7月3日 モモモッツァレラ</h1>
<p><img alt="PXL_20240703_093446872" src="./0.jpg"></p>
<p>おしゃれ料理を作った。桃モッツァレラ。</p>
<p>こちらのレシピ。
<a href="https://www.futari-gohan.jp/momo-mozzarella/" rel="nofollow">https://www.futari-gohan.jp/momo-mozzarella/</a></p>
<p>最近スーパーで桃を2個買ったんだが、1個普通に食べたところそんなに甘くなかったので、ポテンシャルの低い桃の使い道として作った。</p>
<p>驚くほどうまい。塩こしょうするからか、甘みが強く感じる。勝手にブルーベリーとかも入れたが、存在感が弱かったので無くても良い。桃、モッツァレラチーズ、オリーブオイル、塩こしょうの組み合わせがかなりうまい。</p>

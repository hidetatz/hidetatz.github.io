<h1>2024年7月2日 ジェノベーゼを食ベーゼ</h1>
<p><img alt="PXL_20240702_103832186" src="./0.jpg"></p>
<p>このジェノベーゼかなり美味い。
チーズのような味がするのとにんにくの香りが良い。</p>
<p>ジェノベーゼって、昔はそんなにだったけど、最近かなり好きだな。でも、好きなパスタを聞かれてジェノベーゼってなかなか言いにくい気がする。おしゃれ感がすごいから。</p>
<p>Inoreaderへの移行祭りをやっていた。Inoreaderもそこそこ余計な機能がありそうだけど、Feedlyほどではないので気に入った。Redditの購読にRedditアカウントが不要なのが良い。</p>

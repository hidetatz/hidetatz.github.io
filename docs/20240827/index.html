<h1>2024年8月27日 茹で太郎</h1>
<p>白井智之の「お前の彼女は二階で茹で死に」を読んだ。すごいタイトル。
最近白井智之にハマってる。エレファントヘッド、名探偵のいけにえに続いて3作品目を読み終わった。感想は特にないというか、カオスな設定と本格ミステリというのを軸にしてとにかく面白い、というありきたりなものになってしまう。マホマホがけっこう好きだったので死んだのは残念だった。</p>
<p>白井智之の本は文学的というよりも、単純に面白いというか、エンターテインメント性が高いのが良い。</p>

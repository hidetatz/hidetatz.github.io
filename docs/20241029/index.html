<h1>2024年10月29日 ティアキンTV</h1>
<p>最近でかいテレビを買ってからというもの、「ゼルダの伝説 ティアーズオブザキングダム」が捗りすぎてヤバい。自分はそんなにゲームをしないと思っていたけど、環境のせいでしかなかったのだとわかった。
ゼルダの伝説 ティアーズオブザキングダムは戦闘の難易度がちょうど良いし、パズルの難易度も良いし、報酬やフィールドの要素などが依存させるようにできている気がする。これはヤバい。早く終わらせたい。</p>

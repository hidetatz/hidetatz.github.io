<h1>2024年11月17日 100切れず</h1>
<p>越谷ゴルフクラブにゴルフやりに行った。結果は104。始めて2ヶ月半ではかなりいいのではないか。初のパーと、なんとバーディも取れた。</p>
<p>今回は、トップやダフリ、ミスショットも普通に多かったのだが、ミスショットなりにちゃんと前にそれなりに飛んでくれたのが大きい。アプローチやパターも大叩きをせず、悪いホールでもダブルボギーやトリプルボギーでまとめることができた。
明日からまたスイング改造をする予定。グリップを直したいのと、フェースの回転、肩の縦回転、当てにいかないスイングを身に着けたい。</p>

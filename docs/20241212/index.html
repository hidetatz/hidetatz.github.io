<h1>2024年12月12日 赤福</h1>
<p><img alt="PXL_20241212_035521010" src="./0.jpg"></p>
<p>伊勢に旅行に来た！赤福。餅があまり好きじゃないけどこれは美味かった。あんこがうまい。</p>
<p><img alt="PXL_20241212_064150198" src="./1.jpg"></p>
<p>おかげ横丁のあたりで食べた厚焼きたまごサンド。うまい。</p>
<p><img alt="PXL_20241212_112638790" src="./2.jpg"></p>
<p>伊勢海老。</p>
<p>前から思っていたけど、海老ってほぼ虫だと思う。美味い虫。というか我々が普段食べない虫も、食べたらうまいことがあるのだろう。</p>
<p>伊勢は伊勢神宮があるからか、街が落ち着いてるというか、観光地らしくはしゃいでない印象を受けた。そこが気に入っている。観光地が実はかなり多いし、伊勢のポテンシャルすごい。アクセスがもう少しよければえらいことになっていたのだろう。</p>

<h1>2024年9月30日 阿笠博士</h1>
<p>白井智之の「そして誰も死ななかった」を読んだ。動機がかなり良くて、きっかけとなる晴夏という人物の導入から事件の解決にいたるまでのストーリーがとても良かった。読んでる時はストーリーが全然わからないのでかなり意味不明なんだけど、ストーリーが分かると途端にシンプルな話になるのがすごい。</p>
<p>白井智之で読んでないのが残り3冊くらいしかない。気合入れて読むぞ。</p>

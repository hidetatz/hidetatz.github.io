<h1>2025年1月14日 ピリカピリララ</h1>
<p>久しぶりにゴルフの練習。しばらく練習できてなかったけど、何故か上手くなってた。私はこういうことがよくある。</p>
<p>去年読んで一番面白かった本なんだろうなと考えていたんだが、「水たまりで息をする」か「テスカトリポカ」かなと思った。今年も面白い本たくさん読みたい。</p>

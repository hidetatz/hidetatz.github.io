<h1>2024年8月15日 DADA</h1>
<p>今日もダッシュした。色々調べたら、私がやってるトレーニングはHIITトレーニングと言ってもよさそうだった。解説によれば8本程度走れば良いとのことだが、今日は10本走ったし、最終的には30本程度走れるようになるのが目標。</p>
<p>ネットで購入しただだちゃ豆が届いたので茹でた。少し食べてみたが、茹で終わって粗熱が取れてからのほうが甘みを感じやすい気がした。たしかにうまい。価格もそんなに高くなく良い。</p>

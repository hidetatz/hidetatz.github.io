<h1>2024年11月18日 季節の変わり目弱男</h1>
<p>寒暖差で風邪をひいてしまった。寒暖差はつらい。
相変わらず名前空間について考えている。名前空間は素晴らしいアイディアだ。名前空間はプログラミングの概念では必ずしもない。例えば住所は、都道府県、市区町村といった名前空間の集まりでできている。名前空間は抽象化そのものであり、抽象化は人間の知性そのものと言えよう。名前空間によって人はフォーカスすべき部分にフォーカスできるようになる。</p>

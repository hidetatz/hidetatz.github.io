<h1>2024年9月15日 久闊</h1>
<p>ゴルフの練習からの銭湯に行った。銭湯では岩盤浴もやってしまった。</p>
<p>漫画コーナーで前から読んでみたかった「ドラゴンヘッド」を7巻まで読んだ。富士山の噴火などによる大災害で日本の地形が変わってしまい、都市機能が完全に麻痺した世界を生き抜く話。災害というよりも、極限状態に晒された人間はどうなるのか？を実験的に描いている印象。けっこう面白かった。</p>
<p>白井智之の「おやすみ人面瘡」を読んだ。これまで読んだ白井智之の中では、伏線や設定の数が一番多い印象でかなり難解だった。</p>
<p>本読んでたら「久闊を叙する」という言葉を知った。使うチャンスを伺っておきたい。</p>

<h1>2024年8月12日 鬼平犯科帳うどん</h1>
<p><img alt="PXL_20240812_052248585.jpg" src="./0.jpg"></p>
<p>羽生パーキングエリア（上り）で食べたうどん。</p>
<p>羽生パーキングエリア（上り）は、建物の外装や内装が江戸時代みたいになっていることで有名な施設だ。初めて行ったけどけっこう面白かった。一度行けばいい感はある。</p>
<p>都内の方は渋滞がひどすぎてだめだな。最近、前は好きでよく行ってたけど、もうここは来たくなくなってしまった、という場所が増えてきた。30代になってからこういう、過去の価値観が大きく変化することが多い。</p>

<h1>2024年9月22日 ハンドファースト侍</h1>
<p>ゴルフの練習してた。だいぶ上手くなってきた気がするが、ドライバーがむずすぎる。</p>
<p><img alt="PXL_20240922_070210909.jpg" src="./0.jpg"></p>
<p>洋麺屋五右衛門でジェノベーゼ食べた。ここのジェノベーゼおいしい。</p>
<p><img alt="PXL_20240922_074925209.jpg" src="./1.jpg"></p>
<p>星乃珈琲店でスフレも食べた。スフレとかいう食べ物美味すぎる。星乃珈琲店では何故かメニューとして目立たないが、これは良い。</p>
<p>少し前に無くしたオーラリングだが、結局再度購入することにした。ダメ元でサポートに、なくしちゃってまた買おうと思ってるんだけど、ディスカウントとかない？と聞いてみたら、専用のURLをくれて、そこから買うと少し安くなった。言ってみるものだ。</p>

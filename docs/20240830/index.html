<h1>2024年8月30日 ロジカルヘアカッティング</h1>
<p>仕事を休みにして髪を切りに行った。Googleマップを眺めていたら偶然発見した男性専用のバーバーに初めて行ってみたところ非常に良かった。
室内が線香的ないい香りがした。店内は広めのワンルームのような感じだが、そもそも客は同時に入れるのが一人までらしい。
髪を切るときに、頭の形はこうで、髪質はこの部分がこう、髪の長さはこの部分がこう、なので結果的にこう見えてしまう、でも最終的にはこうなっていてほしいので、ここをこう切ります、みたいな感じだった。論理性があっていいな、と思った。</p>

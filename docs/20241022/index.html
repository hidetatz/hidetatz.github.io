<h1>2024年10月22日 300球おじさん</h1>
<p>打ちっぱなしで300球打つと、最後の方はゴルフの神みたいな気持ちになるし、実際ほとんどミスショットしなくなる。今日は270球くらいドライバー打った後アイアンの練習したけど、アプローチですらめちゃくちゃ良くなる。量が質に転化するというのは絶対あるし、ゴルフも例外ではないだろう。</p>
<p>結局飛ばすのが大事で、飛ばないけどめちゃくちゃきれいなスイング、というよりも、とにかく飛ぶスイングを追求して、あとから細かいところを直すほうが良い。飛ばないということは打ち方が間違ってるということだ。</p>

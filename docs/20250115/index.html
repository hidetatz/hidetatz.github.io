<h1>2025年1月15日 ルラボンボ</h1>
<p>ルラボのヒノキのシャンプーを買ってみたんだが、全然ヒノキ感がなくて残念だった。お試し用の小さいやつを買っておいて良かった。やりたいことはわかるんだけど、これはヒノキの香りの商品を買う人の期待値とはずれてるだろ、という感じだった。</p>
<p>私はスキンケアにはずっと無印の敏感肌用化粧水、乳液のさっぱりタイプを使っている。シートマスクも含め色々試したんだけど、結局これがコスト、使い心地、入手性などトータルで一番良かった。洗顔はルナソルのジェル洗顔を使っている。これで勝つる。</p>

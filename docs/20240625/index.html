<h1>2024年6月25日 手を汚す</h1>
<p>最近着けてなかったOura Ringをまたつけ始めることにした。久しぶりにアプリを開くと測定できる項目が色々増えているようなので嬉しい。Oura Ringはデカいし割と邪魔なんだけど、便利なものではあるよなと思う。</p>
<p>芦沢央の「汚れた手をそこで拭かない」を読んだ。芦沢央さんの本はおもしろい。よくこんなシチュエーションが思いつくよな、という話が短編で入っており、感心させられるような気持ちになる。</p>

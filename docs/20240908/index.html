<h1>2024年9月8日 ハトヤに泊まろう</h1>
<p><img alt="PXL_20240908_061327026.jpg" src="./0.jpg"></p>
<p>車で熱海に来た。これはみるちーずとかいう店。
千葉からだと伊豆は遠い。</p>
<p><img alt="PXL_20240908_075337855.jpg" src="./1.jpg"></p>
<p><img alt="PXL_20240908_075340739.jpg" src="./2.jpg"></p>
<p>道の駅伊東マリンタウンで浜焼きを食べた。</p>
<p>熱海は古さ由来の独特の魅力がある。懐が深い街という気がする。</p>
<p>本を読んでいたら「車軸を流す」という言葉が出てきたのだが、知らない言葉だったので調べた。大雨を意味しているらしいのだが、走れメロスの中でこの言葉が出てきたらしい。記憶になかった。</p>

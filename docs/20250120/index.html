<h1>2025年1月20日 ムーブファスト</h1>
<p>「世界最強のファスティング」を立ち読みで読んでファスティングに興味を持ったのでやってみた。36時間ファスティングというやつで、前日の夕食後、寝て起きてから1日何も食べず、翌日の朝食から食事を再開するもの。水を飲みまくったおかげで頭痛とかにはならなかった。空腹はまあまあつらいが、慣れれば大丈夫な気もした。食事をしないと、仕事を休憩するタイミングが一切ないのでやたら疲れてしまうのは反省点だった。</p>
<p>健康、体重減少、アレルギーの改善などに効果があるらしい。アレルギー症状がひどいので改善したら嬉しい。もう少しやってみようと思う。</p>

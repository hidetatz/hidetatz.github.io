<h1>2025年1月2日 雪日記</h1>
<p>引き続き北海道にいる。明日帰る。</p>
<p>箱根駅伝って、努力のアウトソーシングができて気持ちいい。自分は温かい家の中でみかんとか食べながら、一番しんどい思いをして走っている選手の、頑張っている部分だけをかすめ取るような感覚。野球部と関係ないのに自分の高校が高校野球で負けて泣いてるやつと同じ。スポーツは自分でやるのが一番だ。</p>

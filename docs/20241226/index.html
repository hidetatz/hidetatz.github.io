<h1>2024年12月26日 アップルウォッチ</h1>
<p>ゴルフ場の練習場に行って練習してきた。アプローチを主に練習したんだが、転がすアプローチがだいぶうまくなった。
56度で転がそうとするとトップしたり、玉が浮いてしまってショートしたりが多いのだが、フェースを閉じて構えてそのまま閉じて打つとほぼそのミスがなくなった。その分左にスピンするのだが、そこは打ち出しの方向で調整できる。家に帰って調べたら割とあるやり方なようだった。</p>
<p><img alt="PXL_20241226_114212359" src="./0.jpg"></p>
<p>昨日のバスクチーズケーキと同じ店で買ってきたティラミス食べた。これもめちゃくちゃうめー。</p>

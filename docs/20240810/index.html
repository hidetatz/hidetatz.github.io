<h1>2024年8月10日 温玉旨辛ラーメン食べたい</h1>
<p><img alt="PXL_20240810_103825899.jpg" src="./0.jpg"></p>
<p>果物かごが満杯。
スーパーで1300円くらいでナガノパープルが売ってたので救出してきた。
桃は4個で1000円しないくらい。今年はハーコットをまだ1回しか見てない。</p>
<p>昼にこれまで行ったことのなかったラーメン屋に行った。かなりうまかったが、また行くかというとわからない。日高屋の創業者が、飽きないように美味くしすぎないと言ってるみたいな感じで、上手いんだけどたまにでいいな、という感じのラーメンだった。飲食店経営は大変だなと思う。</p>

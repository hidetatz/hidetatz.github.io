<h1>2024年9月14日 コロッケづくり</h1>
<p><img alt="PXL_20240914_120819149.jpg" src="./0.jpg"></p>
<p>11ぴきのねこのポットを買ってしまった。
これはやかんではないので火にはかけられない。仕事中につい水を飲むのを忘れることが多いので、これに水と氷を入れておいて近くに置いておけば飲むだろうという魂胆である。</p>
<p><img alt="PXL_20240914_125913585.jpg" src="./1.jpg"></p>
<p>こういうラグも買ってしまった。11ぴきのねこがコロッケを作って、あほうどりがそれを食べているシーンだ。</p>
<p><img alt="PXL_20240914_130014232.jpg" src="./2.jpg"></p>
<p><img alt="PXL_20240914_130026869.jpg" src="./3.jpg"></p>
<p>よく見ると、ねこは全員かなりダルそうにしているところが気に入っている。</p>

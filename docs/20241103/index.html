<p><img alt="PXL_20241103_045725827.jpg" src="./1.jpg"></p>
<p>白河ラーメンうま！</p>

<p>福島、全体的に何も無い感じで良かった。もう少し個性を出していくといいのになと思った。ポテンシャルは高い。</p>

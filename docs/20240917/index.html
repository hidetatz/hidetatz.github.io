<h1>2024年9月17日 ご流布</h1>
<p>キャディバッグの購入を試みているのだが、基本的にかなり厳しいデザインのものしかない。</p>
<p>ゴルフは基本的にかなりブランド志向で、現代の消費トレンドと逆行していると言って良いと思う。</p>
<p>キャディバッグに限らず、ゴルフは基本的に大体のものがデザインが厳しいので、基本的には廃れていくスポーツだと思われる。逆に言えばここはビジネスチャンスがありそう。</p>
<p>ただ、じゃあ何故打ちっぱなしは人が絶えないかと言うと、ゴルフがスポーツとして単純に面白いからだと思う。ゴルフはスポーツとしての設計が秀逸。</p>

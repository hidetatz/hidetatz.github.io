<h1>2024年9月21日 コールハーンを信じろ</h1>
<p>木更津のアウトレットに行って買い物などした。ゴルフシューズと56度のウェッジを購入。
木更津のアウトレット、店がかなり多い。ゴルフショップも多い。ただ、ゴルフショップに置いてあるアパレルやキャディバッグなどの商品はどれも非常に厳しいデザインをしているので、結局シューズはコールハーンで買った。ゴルフに関する商品のデザインの厳しさはなんとかなってほしい。マジで小学生みたいなデザイン。</p>

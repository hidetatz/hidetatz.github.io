<h1>2025年2月12日 ウネリスト</h1>

<p><a href="https://m.youtube.com/watch?v=b_AfG0BfJto" rel="nofollow">https://m.youtube.com/watch?v=b_AfG0BfJto</a></p>
<p>これで6Iを試したところトータル175〜180ヤードくらい飛ぶようになってきて、かつ曲がりも少なくなってきた。</p>
<p><img alt="Image" src="./0.jpg"></p>
<p>胸郭から動かす動きも入れ始めてるのでそっちが効いてる可能性もあるんだけど、今のところいい感触なので練習を続けるつもり。</p>
<p>ただ、この打ち方だとドライバーがうまく打てない。たぶん体が沈んでしまっているので明日直す。</p>

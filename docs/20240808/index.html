<h1>2024年8月8日 スターウォッチャー星園</h1>
<p>「星降り山荘の殺人」を読んだ。面白くて一気読みした。
星園が犯人なことは、早い段階から予想がついた。他に犯人らしい人があまりにもいなさすぎるし、自分の目標を話すくだりも明らかに不審だった。冤罪を晴らす目標の話は、殺人事件の動機に関係するのだろう（冤罪事件とヤマカンムリが関係しているのだろう）と思っていたけど、そうではなかったことにむしろ驚いた。
色々と不可解なのだが、星園が犯人と決めつけて読むと一つ一つに意味があるようになっており見事だった。
クローズドサークルの王道として良かった。麻子も魅力的で良い。</p>

<h1>2025年1月19日 サージカル</h1>
<p>佐藤究ちゃんと読みたいと思い、デビュー作の「サージウスの死神」読んだ。
けっこうちゃんと考えながら読んだけど難しかった。私は純文学を読むのがそこそこ得意だと思っていたんだが、そうでもないのかも。佐藤究の本は一文が短くて、スピード感があって読むのが気持ちいい。後つまらないわけじゃなくてめちゃくちゃ面白かった。私はパズル的に読もうとしすぎてるのかもしれない。</p>
<p>そして、澤村伊智の「怖ガラセ屋サン」も読んだ。こちらはエンタメっぽい感じ。澤村伊智は安定して面白い。</p>

<h1>2025年1月28日 コンピュータ</h1>
<p>ずっと首と頭が痛くて死にそう。睡眠時の筋肉の緊張が原因かもしれない。</p>
<p>計算機に計算をさせることにしか興味がないかもしれない。単にサブルーチンをさせたり、メモリアクセスを待たせておくのではなく、死ぬほどキャッシュヒットさせながら何かの演算を常にさせていたい。ヒリヒリするような仕事ってそれかも。</p>

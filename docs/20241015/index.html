<h1>2024年10月15日 ミネラル麦茶</h1>
<p>私はよく頭痛になるんだが、妻が頭痛のときはミネラルを摂ると良く、なので塩とかを舐めたほうがいいという謎の情報を仕入れてきた。今日も夜に頭痛が起きて、妻が塩を舐めろと進めてくるので、岩塩を舐めてみた。結果として、一時的に頭痛が治ったものの、しばらくしたら再発した。謎のテクニック。</p>
<p>プログラミングにおける言語化されてないテクニックって、まだまだ山ほどあるんじゃないかと思っている。例えば凝集度と結合度の話とかは、抽象的すぎて理解に差がありすぎるから議論にならないことが多い。こういうのを言語化していきたい。</p>

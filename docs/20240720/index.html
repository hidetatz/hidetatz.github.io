<h1>2024年7月20日 白えび</h1>
<p><img alt="PXL_20240720_092433538" src="./0.jpg"></p>
<p>突発的に旅行に行きたくなり、夕方から新幹線で富山に来た。新幹線で弁当を食べながら。
新幹線の旅行って楽でいいな。普段どこに行くにも車だけど、新幹線は独特の楽しさがある。たまに止まってしまったりするのが怖いが。</p>
<p>着いたのは夜なので富山駅周辺で適当に飯を食い、適当なビジネスホテルに泊まった。こういう雑な旅行が割と好きだ。</p>

<h1>2024年10月5日 パター難しすぎ</h1>
<p><img alt="PXL_20241004_230838493.jpg" src="./0.jpg"></p>
<p>PGM石岡ゴルフクラブ行った!
仕事してる会社のコンペに誘ってもらった。</p>
<p>前回より確実に上手くなっていたが、途中から全然上手く振れなくなってしまった。
最初の頃が一番リラックスしてうまく振れていたなあ。
もっとうまくなりたい。</p>
<p>もっと練習したいのだが、左肋間痛があるので少し練習は休む。これはゴルフ初心者あるあるらしい。その間は家でパターを練習しよう。</p>

<h1>2024年11月14日 報酬系太郎</h1>
<p>ニンテンドースイッチで遊んでいると、別にゲームで遊びたいわけじゃなく、とにかくなにか刺激を浴びたいという気持ちしかないことに気付く。ゲームは面白いけど、ゲームから得られる刺激には慣れてしまっているから、ゲームはどんどんつまらなくなる。
報酬系の奴隷になりたいとは思わないが、生きるというのはそういうことなんじゃないか。</p>

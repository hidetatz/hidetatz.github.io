<h1>2024年11月29日 お伊勢</h1>
<p>来月妻の誕生日なのだが準備が全然できておらず焦っている。毎年妻の誕生日は良い目の旅行に行っていて、今年は伊勢志摩に行こうと思ってる。</p>
<p>伊勢の行き方について調べていたら、イメージよりアクセスが悪くて驚いた。名古屋まで新幹線で行ったあと、電車に乗り換えて1時間以上かかる。空港もない。割と陸の孤島っぽさがある。でも楽しみだ。</p>

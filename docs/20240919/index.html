<h1>2024年9月19日 びえん</h1>
<p>アレルギー性鼻炎がひどくてあまり何にも集中できなかった一日。
私はそもそもアレルギー性鼻炎持ちだが、たまにひどい日がある。</p>
<p>勘では、睡眠時間と症状の出やすさが関係している気がする。最近ミスってオーラリングを無くしたので睡眠時間が計れていないのだが、またなにかしらで計測し始めたい。</p>

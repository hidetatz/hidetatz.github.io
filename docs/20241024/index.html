<h1>2024年10月24日 湯婆婆</h1>
<p><img alt="PXL_20241024_070000890.jpg" src="./0.jpg"></p>
<p>諸用で箱根に行った。「湯葉丼 直吉」の湯葉丼と、板わさ、吟醸豆腐。めちゃくちゃうまい。</p>
<p>このあと「箱根湯寮」で風呂にも入った。</p>
<p>箱根は都内から近いことが良いところで、それ以外はたいしたことないというイメージなんだけど、まあ実際それはそうだが、それでもそこそこの楽しさが約束されてる感じがいい。</p>

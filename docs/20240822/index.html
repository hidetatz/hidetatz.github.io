<h1>2024年8月22日 妻おめでとう</h1>
<p>妻が少し前に受けたある資格試験の合格発表の日だった。ギリギリだが受かっていたらしい。めでたすぎる。
めでたいのでコージーコーナーのケーキとビアードパパのシュークリームを買ってきて祝った。
ビアードパパの店の前の独特の匂いってあると思うのだが、私はあれが昔からかなり苦手だ。頭痛がしてくる。シュークリームは美味いんだけど。</p>

<h1>2024年7月13日 夏物語</h1>
<p>休み。「僕が死ぬだけの百物語」をいくつか買って読んだ。
ホラーが私は好きなんだけど、漫画は違うかもなと思い始めてる。漫画は創作できる要素が多すぎて、ページを捲った瞬間に怖いビジュアルのものをバーンと出すタイプのホラーが多い。これはジャンプスケアと同じで、もちろん怖いけど別に面白くはない。</p>
<p>ホラーについて明日もう少し書く。なんか眠いので。</p>

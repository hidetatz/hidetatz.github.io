<h1>2024年8月7日 神経細胞</h1>
<p>「進化しすぎた脳」を読んだ。
世界があって、世界を見るために目があるのではなく、目で見たものが脳の中で世界になるだけ、という部分が印象的だった。たしかにそうだな、という感覚。
視神経は10000本程度しかなく、脳が大きく補正してるという話も面白くて、視覚についての興味が湧く本だった。</p>

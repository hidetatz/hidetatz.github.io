<h1>2024年12月15日 103</h1>
<p>朝からゴルフ行った。東我孫子カントリークラブ。スコアは103で、一応自己べだが、100を切るのが目標だったのであまり満足はしてない。</p>
<p>今回はドライバーはかなりよく打てたんだけど、アイアン以降のミスショットが目立った。終わったあとそのまま打ちっぱなしに行ったけど、自分のアイアンの下手さに絶望した。ダフリもトップも出ていて、原因もよくわからない。つらい。</p>

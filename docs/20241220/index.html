<h1>2024年12月20日 オーバー</h1>
<p>オーバーエンジニアリングが悪だというのはある程度共有されている気がするけど、大事なのはオーバーエンジニアリングとは何か、どこからがそれにあたるのかという議論であろう。システムメトリクスとかは定量化が可能だが、多くの品質は定量化できないのでオーバーかどうかはそもそも議論できない。また、システムの要件は変わっていくので、なにがオーバーかどうかも変わっていく。自分たちのシステムが今どんなふうに作られているべきかということについて議論し、改善を繰り返し続けるのが大事だけどなかなかできないことも多いと思う。</p>

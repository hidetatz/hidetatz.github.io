<h1>2024年8月23日 ヨギガンジーを思い出せ</h1>
<p>「世界で一番透き通った物語」を読んだ。
これはたしかにすごい。前評判で相当ハードルが上がってたけど、超えてきた。これはすごいわ。
宮内彰吾が人を殺しかけた話というのは、主人公の堕胎に関するものだろうというのは割と予想がついたのだが、主人公の目に関することなどは、ヒントは散りばめられつつも最後までわからなかった。紙の本でしかこれはできないということから、ヨギガンジーシリーズ的な展開を予想していたのだがさらにすごかった感じ。
また、このギミックがちゃんと物語的に意味があるところも良かった。</p>

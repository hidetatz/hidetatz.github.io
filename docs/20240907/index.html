<h1>2024年9月7日 サンバのリズム</h1>
<p><img alt="PXL_20240907_020501980.jpg" src="./0.jpg"></p>
<p>今日もゴルフの練習。素振りしまくった。手が筋肉痛。</p>
<p><img alt="PXL_20240907_060209139.jpg" src="./1.jpg"></p>
<p>近所でお祭りやってたので行ってみた。このお祭りは公園とか神社でなく、ららぽーとの目の前で開催される。ららぽーとは駅のすぐ近くにあるのだが、駅のロータリー部分を封鎖して、そこに出店などを並べて歩行者天国にしていた。駅そばだからアクセスも良いし、疲れたりトイレ行きたくなったらすぐにららぽーとに入れるので、快適性が高かった。</p>
<p><img alt="PXL_20240907_060751027.jpg" src="./2.jpg"></p>
<p>こういうのもやってた。このあとブラスバンドとかサンバとかやってたりして、全体的に盛り上がることを詰め込んでおり、企画力の高い人間の存在をうっすら感じた。</p>

<h1>2025年2月7日 首激痛男</h1>

<p>首の痛みが取れなくて困っている。もう一回整形外科に行ってみたのだが、まあそのうち治る（骨に異常があるとかではない）と言われた。これは近所のゴッドハンド整体院に行くべきか。</p>
